<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="loading-spinner">
        <img src="spinner.gif" height="70px" width="70px" alt="">
    </div>

    <main class="main">

        <div class="app-bar"></div>

        <div class="content">

            <div class="list-category-class">

                <div class="category-class-item" onclick="mostrarPanel('panel-aluno-class')">
                    <i class="fa-solid fa-users"></i>
                    <span>Alunos</span>
                </div>
    
                <div class="category-class-item" onclick="mostrarPanel('panel-nota-class')">
                    <i class="fa-regular fa-clipboard"></i>
                    <span>Notas</span>
                </div>
    
                <div class="category-class-item" onclick="mostrarPanel()">
                    <i class="fa-regular fa-rectangle-list"></i>
                    <span>Frequência</span>
                </div>
    
                <div class="category-class-item" onclick="mostrarPanel('panel-registro-aulas')">
                    <i class="fa-solid fa-list-ul"></i>
                    <span>Registro de Aulas</span>
                </div>
    
            </div>
    
            <div class="panel-aluno-class">

                <div class="header-list-alunos">
                    <span class="title-panel"><i class="fa-solid fa-users"></i> Alunos</span>

                    <div class="btns-aluno-list">
                        <span class="btn-edit-list-alunos" onclick="editarListAluno()"><i class="fa-solid fa-pen"></i></span>
                        <span class="btn-cancel-list-alunos"><i class="fa-solid fa-xmark"></i></span>
                        <span class="btn-save-list-alunos"><i class="fa-solid fa-check"></i></span>
                    </div>

                </div>
    
                <hr>

                <div class="form-add-aluno">
                    <input type="text" class="form-control campo-nome-aluno" placeholder="Nome do Aluno" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="btn-add-aluno"><i class="fa-solid fa-add" onclick="adicionarAluno()"></i></span>
                </div>
    
                <div class="list-aluno"></div>
    
            </div>
    
            <div class="panel-nota-class" style="display: none;">
    
                <span class="title-panel"><i class="fa-regular fa-clipboard"></i> Notas</span>
    
                <hr>
    
                <div class="list-nota">
    
                    <div class="periodo">
    
                        <div class="periodo-title">1° Período</div>
    
                        <div class="aluno-item-content nota-header">
                            <span class="nome-aluno">Nome</span>
                            <span class="nota-aluno">TG</span>
                            <span class="nota-aluno">TI</span>
                            <span class="nota-aluno">P/C</span>
                            <span class="nota-aluno">AV</span>
                            <span class="nota-aluno">M/P</span>
                        </div>

                        <div class="list-nota-primeiro"></div>    
    
                    </div>
    
                    <div class="periodo">
    
                        <div class="periodo-title">2° Período</div>
    
                        <div class="aluno-item-content nota-header">
                            <span class="nome-aluno">Nome</span>
                            <span class="nota-aluno">TG</span>
                            <span class="nota-aluno">TI</span>
                            <span class="nota-aluno">P/C</span>
                            <span class="nota-aluno">AV</span>
                            <span class="nota-aluno">M/P</span>
                        </div>

                        <div class="list-nota-segundo"></div>
    
                    </div>
    
                    <div class="periodo">
    
                        <div class="periodo-title">3° Período</div>
    
                        <div class="aluno-item-content nota-header">
                            <span class="nome-aluno">Nome</span>
                            <span class="nota-aluno">TG</span>
                            <span class="nota-aluno">TI</span>
                            <span class="nota-aluno">P/C</span>
                            <span class="nota-aluno">AV</span>
                            <span class="nota-aluno">M/P</span>
                        </div>

                        <div class="list-nota-terceiro"></div>
    
                    </div>
    
                    <div class="periodo">
    
                        <div class="periodo-title">4° Período</div>
    
                        <div class="aluno-item-content nota-header">
                            <span class="nome-aluno">Nome</span>
                            <span class="nota-aluno">TG</span>
                            <span class="nota-aluno">TI</span>
                            <span class="nota-aluno">P/C</span>
                            <span class="nota-aluno">AV</span>
                            <span class="nota-aluno">M/P</span>
                        </div>
    
                        <div class="list-nota-quarto"></div>
    
                    </div>
    
                </div>
    
            </div>
    
            <div class="panel-registro-aulas" style="display: none">
                <span class="title-panel"><i class="fa-solid fa-list-ul"></i> Registro de Aulas</span>
    
                <hr>
    
                <div class="mes-registro-item">
                    <div class="mes-title">Janeiro</div>
                    <div class="list-registro-janeiro"></div>
                </div>
    
                <div class="mes-registro-item">
                    <div class="mes-title">Fevereiro</div>
                    <div class="list-registro-fevereiro"></div>
                </div>
    
                <div class="mes-registro-item">
                    <div class="mes-title">Março</div>
                    <div class="list-registro-março"></div>
                </div>

                <div class="mes-registro-item">
                    <div class="mes-title">Abril</div>
                    <div class="list-registro-abril"></div>
                </div>

                <div class="mes-registro-item">
                    <div class="mes-title">Maio</div>
                    <div class="list-registro-maio"></div>
                </div>

                <div class="mes-registro-item">
                    <div class="mes-title">Junho</div>
                    <div class="list-registro-junho"></div>
                </div>

                <div class="mes-registro-item">
                    <div class="mes-title">Julho</div>
                    <div class="list-registro-julho"></div>
                </div>

                <div class="mes-registro-item">
                    <div class="mes-title">Agosto</div>
                    <div class="list-registro-agosto"></div>
                </div>

                <div class="mes-registro-item">
                    <div class="mes-title">Setembro</div>
                    <div class="list-registro-setembro"></div>
                </div>

                <div class="mes-registro-item">
                    <div class="mes-title">Outubro</div>
                    <div class="list-registro-outubro"></div>
                </div>

                <div class="mes-registro-item">
                    <div class="mes-title">Novembro</div>
                    <div class="list-registro-novembro"></div>
                </div>

                <div class="mes-registro-item">
                    <div class="mes-title">Dezembro</div>
                    <div class="list-registro-dezembro"></div>
                </div>
    
            </div>

        </div> 

    </main>

    <script src="disciplina.js" type="module"></script>

</body>

</html>
